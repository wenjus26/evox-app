{% extends "base.html" %}
{% block title %}List of Roles{% endblock %}
{% block content %}
<ul>
    {% for role in roles %}
        <li>{{ role.name }} - <a href="{{ url_for('edit_role', id=role.id) }}">Edit</a> | <form method="post" action="{{ url_for('delete_role', id=role.id) }}"><button type="submit" onclick="return confirm('Are you sure you want to delete this role?')">Delete</button></form></li>
    {% endfor %}
</ul>
<a href="{{ url_for('add_role') }}">Add New Role</a>

{% endblock %}
