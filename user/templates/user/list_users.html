<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Users</title>
</head>
<body>
    <h1>List of Users</h1>
    <ul>
        {% for user in users %}
            <li>
                Username: {{ user.username }} | Email: {{ user.email }}
                <a href="{{ url_for('edit_user', id=user.id) }}">Edit</a>
                <a href="{{ url_for('delete_user', id=user.id) }}" onclick="return confirm('Are you sure you want to delete this user?')">Delete</a>
                <a href="{{ url_for('assign_role', user_id=user.id) }}">Assign Role</a>
                <a href="{{ url_for('remove_role', user_id=user.id) }}">Remove Role</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
