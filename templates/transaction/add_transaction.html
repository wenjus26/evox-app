{% extends "base.html" %}

{% block content %}


<main id="main" class="main">

    <div class="pagetitle">
      <h1>Warehouse Management</h1>
      <nav>
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="index.html">Home</a></li>
          <li class="breadcrumb-item">Transaction</li>
          <li class="breadcrumb-item active">Create Transaction</li>
        </ol>
      </nav>
    </div><!-- End Page Title -->

    <section class="section">
      <div class="row">
        <div class="col-lg-6">

          <div class="card">
            <div class="card-body">
              <h5 class="card-title">General Transaction Information</h5>

    <form action="/add" method="POST" enctype="multipart/form-data">
        <div class="row mb-3">
            <label for="truck_number" class="col-sm-2 col-form-label">Truck Number:</label>
            <div class="col-sm-10">
                <input type="text" class="fc" name="truck_number" required>
            </div>
        </div>
        <div class="row mb-3">
            <label for="weighment_slip_number" class="col-sm-2 col-form-label">Weighment Slip Number:</label>
            <div class="col-sm-10">
                <input type="text" class="fc" name="weighment_slip_number" required>
            </div>
        </div>
        <div class="row mb-3">
            <label for="gross_weight" class="col-sm-2 col-form-label">Gross Weight:</label>
            <div class="col-sm-10">
                <input type="number" class="fc" name="gross_weight" step="0.01" required>
            </div>
        </div>
        <div class="row mb-3">
            <label for="tare" class="col-sm-2 col-form-label">Tare:</label>
            <div class="col-sm-10">
                <input type="number" class="fc" name="tare" step="0.01" required>
            </div>
        </div>
        <div class="row mb-3">
            <label for="image" class="col-sm-2 col-form-label">Image:</label>
            <div class="col-sm-10">
                <input type="file" class="fc-file" name="image" accept="image/*" required>
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-sm-10 offset-sm-2">
                <button type="submit" class="btn btn-primary">Ajouter Transaction</button>
            </div>
        </div>
    </form>
    <a href="/" class="btn btn-secondary">Retour Ã  la Liste des Transactions</a>
</div>
            <!-- End General Form Elements -->
        </div>
    </div>

  </div>

  <div class="col-lg-6">
  </div>
</div>
</section>

</main><!-- End #main -->

{% endblock %}
