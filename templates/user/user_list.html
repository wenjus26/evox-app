<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste des Utilisateurs</title>
</head>
<body>
    <h1>Liste des Utilisateurs</h1>
    <ul>
        {% for user in users %}
            <li>{{ user.first_name }} {{ user.last_name }} ({{ user.email }}) - {{ user.position }} {% if user.is_admin %}(Admin){% endif %}</li>
        {% endfor %}
    </ul>
</body>
</html>
