<!DOCTYPE html>
<html>
<body>
  <h1>Exemple de Table HTML avec Commentaires et Réactivité</h1>
  <table style="width: 100%; border-collapse: collapse;">
    <thead>
      <tr>
        <th style="background-color: #f2f2f2; font-weight: bold; border: 1px solid #000;">Header 1</th>
        <th style="background-color: #f2f2f2; font-weight: bold; border: 1px solid #000;">Header 2</th>
        <th style="background-color: #f2f2f2; font-weight: bold; border: 1px solid #000;">Header 3</th>
      </tr>
    </thead>
    <tbody>
      <tr style="border: 1px solid #000;">
        <td style="border: 1px solid #000;">Donnée 1</td>
        <td style="border: 1px solid #000;">Donnée 2</td>
        <td style="border: 1px solid #000;">Donnée 3</td>
      </tr>
      <!-- Commentaire sur cette ligne -->
      <tr style="border: 1px solid #000;">
        <td style="font-style: italic; color: #888; font-size: 12px; border: 1px solid #000;">Donnée A</td>
        <td style="font-style: italic; color: #888; font-size: 12px; border: 1px solid #000;">Donnée B</td>
        <td style="font-style: italic; color: #888; font-size: 12px; border: 1px solid #000;">Donnée C</td>
      </tr>
      <tr style="border: 1px solid #000;">
        <td style="border: 1px solid #000;">Donnée X</td>
        <td style="border: 1px solid #000;">Donnée Y</td>
        <td style="border: 1px solid #000;">Donnée Z</td>
      </tr>
      <!-- Commentaire sur cette ligne -->
    </tbody>
  </table>
</body>
</html>
